---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      networkservicemesh.io/app: "load-balancer-ipv6"
      networkservicemesh.io/impl: "lb-ipv6"
  replicas: 1
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "load-balancer-ipv6"
        networkservicemesh.io/impl: "lb-ipv6"
    spec:
      serviceAccount: nse-acc
      containers:
        - name: load-balancer
          image: networkservicemesh/load-balancer-bridge:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ENDPOINT_NETWORK_SERVICE
              value: "load-balancer-ipv6"
            - name: ENDPOINT_LABELS
              value: "app=bridge-ipv6"
            - name: TRACER_ENABLED
              value: "true"
            - name: IP_ADDRESS
              value: "1200::/120"
          resources:
            limits:
              networkservicemesh.io/socket: 1
metadata:
  name: load-balancer-ipv6
  namespace: default
